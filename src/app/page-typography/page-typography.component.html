  <mat-accordion [multi]="true">
    <mat-expansion-panel hideToggle *ngFor="let typography of typographyQuery.all$ | async; trackBy: trackByName">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{typography.name}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <app-typography-group [typography]="typography"></app-typography-group>
    </mat-expansion-panel>
  </mat-accordion>
