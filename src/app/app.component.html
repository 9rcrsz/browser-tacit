<header>
  <button mat-button (click)="sync()">Get Variables</button>
  <button mat-button (click)="export()">Export</button>
  <button mat-button (click)="reset()">Reset</button>
  <select-template [templateName]="templateName$ | async"
    (eventSelectTemplate)="templateSelected($event)"></select-template>
</header>

<article>
  <mat-accordion [multi]="true">
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Colors
        </mat-panel-title>
      </mat-expansion-panel-header>
      <app-colors-group *ngIf="colors$ | async as colors" [colors]="colors"></app-colors-group>
    </mat-expansion-panel>

    <ng-container *ngFor="let cssGroup of cssGroupsQuery.getFirstLevel$() | async; trackBy: trackByName">
      <mat-expansion-panel hideToggle [disabled]="cssGroup.disabled">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{cssGroup.name}}
          </mat-panel-title>
        </mat-expansion-panel-header>

        <app-css-group [cssGroup]="cssGroup"></app-css-group>
      </mat-expansion-panel>

    </ng-container>
  </mat-accordion>

</article>
