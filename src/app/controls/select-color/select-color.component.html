<mat-form-field appearance="fill">
  <mat-label>{{placeholder}}</mat-label>
  <mat-select (valueChange)="onChanged($event)" [(ngModel)]="value">
    <mat-option [value]="'unset'">unset</mat-option>
    <ng-container *ngFor="let i of colorsEnum | keyvalue">
      <mat-option [value]="'var('+i.value+')'">{{i.key}}</mat-option>
    </ng-container>
  </mat-select>
</mat-form-field>
