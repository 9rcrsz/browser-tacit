<article>
  <h2>{{cssGroup.name}}</h2>
  <h3>General</h3>
  <ul>
    <li *ngFor="let property of cssGroup.general | keyvalue">
      <mat-form-field color="primary" appearance="fill">
        <mat-label>{{property.key}}</mat-label>
        <input matInput [(ngModel)]="property.value" [name]="'general'+property.key" (change)="onChanged(property, 'general')">
      </mat-form-field>
    </li>
  </ul>
  <h3>
    <mat-checkbox class="example-margin" [(ngModel)]="cssGroup.desktopToggle">Desktop</mat-checkbox>
  </h3>
  <ul *ngIf="cssGroup.desktopToggle">
    <li *ngFor="let property of cssGroup.desktop | keyvalue">
      <mat-form-field color="primary" appearance="fill">
        <mat-label>{{property.key}}</mat-label>
        <input matInput [(ngModel)]="property.value" [name]="'desktop'+property.key" (change)="onChanged(property, 'desktop')">
      </mat-form-field>
    </li>
  </ul>
  <h3>
    <mat-checkbox class="example-margin" [(ngModel)]="cssGroup.laptopToggle">Laptop</mat-checkbox>
  </h3>
  <ul *ngIf="cssGroup.desktopToggle">
    <li *ngFor="let property of cssGroup.laptop | keyvalue">
      <mat-form-field color="primary" appearance="fill">
        <mat-label>{{property.key}}</mat-label>
        <input matInput [(ngModel)]="property.value" [name]="'laptop'+property.key" (change)="onChanged(property, 'laptop')">
      </mat-form-field>
    </li>
  </ul>
  <h3>
    <mat-checkbox class="example-margin" [(ngModel)]="cssGroup.tabletToggle">Tablet</mat-checkbox>
  </h3>
  <ul *ngIf="cssGroup.tabletToggle">
    <li *ngFor="let property of cssGroup.tablet | keyvalue">
      <mat-form-field color="primary" appearance="fill">
        <mat-label>{{property.key}}</mat-label>
        <input matInput [(ngModel)]="property.value" [name]="'tablet'+property.key" (change)="onChanged(property, 'tablet')">
      </mat-form-field>
    </li>
  </ul>
  <h3>
    <mat-checkbox class="example-margin" [(ngModel)]="cssGroup.mobileToggle">Mobile</mat-checkbox>
  </h3>
  <ul *ngIf="cssGroup.mobileToggle">
    <li *ngFor="let property of cssGroup.mobile | keyvalue">
      <mat-form-field color="primary" appearance="fill">
        <mat-label>{{property.key}}</mat-label>
        <input matInput [(ngModel)]="property.value" [name]="'mobile'+property.key" (change)="onChanged(property, 'mobile')">
      </mat-form-field>
    </li>
  </ul>
  <hr/>
</article>
