<article>
  <header>
    <h2>
      {{cssGroup.name}}
    </h2>
    <select-template
      [templateName]="cssGroup.template"
      (eventSelectTemplate)="cssGroup.template = $event">
    </select-template>
  </header>

  <section *ngFor='let breakpoint of (cssGroup.breakpoints | keyvalue: unsorted)'>
    <h3>
      <mat-checkbox class="example-margin"
                    [(ngModel)]="cssGroup.toggle[breakpoint.key]">{{breakpoint.key}}</mat-checkbox>
    </h3>
    <ul *ngIf="cssGroup.toggle[breakpoint.key]">
      <li *ngFor="let property of breakpoint.value | keyvalue: unsorted">
        <mat-form-field color="primary" appearance="fill">
          <mat-label>{{property.key}}</mat-label>
          <input matInput [(ngModel)]="property.value.current" [name]="'general'+property.key"
                 (change)="onChanged(property, breakpointTypes.general)">
          <mat-hint *ngIf="property.value.labels?.length">{{property.value.labels!.join(', ')}}</mat-hint>
        </mat-form-field>
      </li>
    </ul>
  </section>
</article>
